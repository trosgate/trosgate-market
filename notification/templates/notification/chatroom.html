{% extends "dashboard/main_base.html" %}
{% load static %}
{% block content %}

        <div class="row justify-content-md-center">

                <div class="wt-innerbannercontent">
                    <div class="wt-title"><h2>Chatrooms</h2></div>
                        <ol class="wt-breadcrumb">
