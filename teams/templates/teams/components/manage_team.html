{% if messages %}
    {% for message in messages %}        
    <div class="row justify-content-md-center" hx-get="{% url 'account:remove_message' %}" hx-trigger="load delay:3s">        
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <span class="wt-jobalerts">
                <div class="alert alert-{{message.tags}} alert-dismissible fade show text-center">
                    <span> {{ message}} </span>
                    <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="Close"><i class="fa fa-close"></i></a>
                </div>
            </span>
        </div>
    </div>
    {% endfor %}
{% endif %}

<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>

            <th>Attributes</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>

        <tr>
            <td class="text-left">Modify team</td>
            <td>
                <span class="btn btn-warning btn-sm"
                 hx-get="{% url 'teams:update_team' %}" 
                 hx-target="#modify-team"
                 hx-swap="innerHTML"
                 style="cursor:pointer;">
                 <i class="fa fa-pencil" aria-hidden="true"></i> 
                 Modify
                <span>
            </td>
        </tr>
        <tr>
            <td class="text-left">Invite to Team</td>
            <td><a href="{% url 'teams:invitation' %}" class="btn btn-info btn-sm"><i class="fa fa-handshake-o" aria-hidden="true"></i> Invite User</a></td>
        </tr>
        <tr>
            <td class="text-left">Team Project gallery Url</td>
            <td>
                <div id="gallery">
                    {% include 'teams/components/gallery.html' %}
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>
