{% extends "dashboard/main_base.html" %}
{% load static %}
{% block content%}
<link rel="stylesheet" href="{% static 'css/bulma-style.css'%}">
{% include 'dashboard/main_sidebar.html' %}

			<!--Main Start-->
			<main id="wt-main" class="wt-main wt-haslayout">

            <section class="wt-haslayout wt-dbsectionspace">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            Modify tracking time 
                        </div>

                        <div class="card-body">

                        <div class="row">
                            <div class="col-lg-6">

                                
                                <div class="columns">
                                    <div class="column">
                                        <h1 class="title">{{ proposal.title }}</h1>
                                        {% comment %} ({{ proposal.get_status_display }}) {% endcomment %}
                                        <h2 class="subtitle mt-6">Register time</h2>

                                        <form method="post" action=".">
                                            {% csrf_token %}

                                            <div class="field is-grouped">
                                                <div class="control">
                                                    <div class="select">
                                                        <select name="hours">
                                                            <option value="0"{% if hours == 0 %} selected {% endif %}>0h</option>
                                                            {% for i in "x"|rjust:"10" %}
                                                                <option value="{{ forloop.counter }}"{% if hours == forloop.counter %} selected{% endif %}>{{ forloop.counter }}h</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                        
                                                <div class="control">
                                                    <div class="select">
                                                        <select name="minutes">
                                                            <option value="0"{% if minutes == 0 %} selected {% endif %}>0m</option>
                                                            {% for i in "x"|rjust:"59" %}
                                                                <option value="{{ forloop.counter }}" {% if minutes == forloop.counter %} selected{% endif %}>{{ forloop.counter }}m</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="field">
                                                <label>Date</label>

                                                <div class="control">
                                                    <input type="date" id="id_date" name="date" class="input" value="{{ tracking.created_at|date:'Y-m-d' }}" placeholder="yyyy-mm-dd">
                                                </div>
                                            </div>

                                            <div class="field">
                                                <label>Tasks for the day</label>

                                                <div class="control">
                                                    <textarea type="text" id="id_tasks" name="tasks" class="input" value="{{tracking.tasks}}" placeholder="Your todo tasks for the day">{{tracking.tasks}}</textarea>
                                                </div>
                                            </div>

                                            <div class="field">
                                                <div class="control">
                                                    <button class="button is-success">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>										
            </section>


			<div class="wt-proposalholder">
				<div class="row justify-content-md-center">
					<div class="wt-sectionhead wt-textcenter">
						<span>I am ...........</span>
					</div>
				</div>
			</div>
			</main>

{% endblock %}
